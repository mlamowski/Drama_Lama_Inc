<html>
<head>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  <script>
    AFRAME.registerComponent('videohandler', {
      init: function () {
        var marker = this.el;
        this.vid = marker.children[0];
        //this.vid = document.querySelector("#lovers_vid");

        marker.addEventListener('targetFound', function () {
          //this.toggle = true;
          //this.vid.play();
          //this.vid.muted = !this.vid.muted;
          console.log(this.vid);
        }.bind(this));

        marker.addEventListener('targetLost', function () {
          this.toggle = false;
          this.vid.pause();
          console.log("lost");

        }.bind(this));

        marker.addEventListener('click', function () {
          this.toggle = true;
          this.vid.play();
          this.vid.muted = false;
        }.bind(this));
      },
    });
  </script>
</head>
<body>

<a-scene  mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false"  environment="preset: default;" >
  <a-assets>
    <video
            id="lovers_vid"
            src="src/videos/8406A.mp4"
            preload="auto"
            response-type="arraybuffer"
            loop
            crossorigin
            webkit-playsinline
            autoplay
            muted
            playsinline
    ></video>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>

  <a-entity mindar-image-target="targetIndex: 1" videohandler >

    <a-video
            src="#lovers_vid"
            scale="1 1.5 1"
            position="0 0 0.1"
            class="clickable"
            gesture-handler
    ></a-video>
  </a-entity>

</a-scene>


</body>
</html>
